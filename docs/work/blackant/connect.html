        <h1 class="page-heading">connect</h1>
        <h1 class="bg-text">connect</h1>
        <main>
            <div class="page-wrapper sign-up">
                <div class="signup">
                    <h1 class="form-heading">SignUp</h1>
                    <form class="signup-form">
                        <div class="signup-container">
                            <div class="signup-row">
                                <div class="signup-col">
                                    <div class="left-side">
                                        <div class="field-cont"><label for="name">Name:</label><input
                                                placeholder="John Doe" id="name" name="name" type="text"></div>
                                        <div class="field-cont"><label for="name">E-mail:</label><input
                                                placeholder="john_doe@mail.com" id="email" name="email" type="text">
                                        </div>
                                        <div class="field-cont"><label for="mobile">Mobile:</label><input
                                                placeholder="xx xxxx xxxx" id="mobile" name="mobile" type="text"></div>
                                        <div class="field-cont"><label for="password">message:</label>
                                            <textarea placeholder="message"
                                                id="message" name="message" ></textarea>
                                        </div>
                                        <!-- <div class="field-cont"><label for="confirm">Confirm:</label><input
                                                placeholder="******" id="confirm" name="confirm" type="password"></div> -->
                                    </div>
                                </div>
                                <div class="signup-col ">
                                    <div class="right-side">
                                        <div class="have-an-account">
                                            <p>drop us a message.</p><br>
                                            <!-- <p><a href="">sign in</a></p> -->
                                        </div>
                                        <div>
                                            <button class="btn btn-lg btn-primary" type="submit">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="media">
            <ul>
                <li>facebook</li>
                <li>instagram</li>
                <li>twitter</li>

        </div>

</body>
